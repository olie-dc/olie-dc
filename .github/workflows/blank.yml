name: Update Snake Animation

on:
  schedule:
    - cron: '0 0 * * *'  # Atualiza diariamente Ã  meia-noite
  push:
    branches:
      - main

jobs:
  update-snake:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Update Snake
        run: |
          curl -o snake.svg https://raw.githubusercontent.com/oleksiys/snake/master/snake.svg
          git config --local user.name "GitHub Actions"
          git config --local user.email "action@github.com"
          git add snake.svg
          git commit -m "Update snake animation" || echo "No changes to commit"
          git push
